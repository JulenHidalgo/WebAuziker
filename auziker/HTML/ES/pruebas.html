<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Botón con script</title>
</head>
<body>

    <form>
        <label for="nombre">Nombre:</label>
        <div><input type="text" id="nombre" name="nombre" placeholder="Introduce tu nombre" required></div>
        <button onclick="miFuncion()" type="submit">Haz clic aquí</button>
    </form>


<script>
function miFuncion() {
    var ok = confirm("Hubo un error al enviar el mensaje. Por favor, inténtalo de nuevo.\n\nSi pulsas en Sí, se te redirigirá a Gmail");
    if(ok){
        window.open("https://mail.google.com/mail/?view=cm&fs=1&tf=1&to=ainhoa.isla%40auziker.com&su=Nuevo+mensaje+de+contacto&body=Nombre:%0D%0ATelefono:%0D%0ACorreo+electronico:%0D%0AMensaje:", "_blank")
    }
}
</script>

</body>
</html>

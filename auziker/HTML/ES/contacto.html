<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Auziker</title>
  <link rel="icon" href="../../IMG/LOGOS/FABICON-removebg-preview.png" type="image/x-icon">
  <link rel="stylesheet" href="../../CSS/cssContacto.css">
  
</head>
<body>
  <div class="contenedor">
    <div class="logo"><img src="../../IMG/LOGOS/AUZIKER_NEGRO__MONOTONO(sinFondo).png"></div>
    <form class="form">
      <div class="grupoInput">
        <label for="nombre">Nombre:</label>
        <div><input type="text" id="nombre" name="nombre" placeholder="Introduce tu nombre" required></div>
      </div>
      <div class="grupoInput">
        <label for="telefono">Teléfono:</label>
        <div><input type="tel" id="telefono" name="telefono" placeholder="Introduce tu teléfono" required minlength="9" maxlength="9" title="Un número de teléfono tiene que tener 9 dígitos"></div>
      </div>
      <div class="grupoInput">
        <label for="email">Email:</label>
        <div><input type="email" id="email" name="email" placeholder="Introduce tu email" required></div>
      </div>
      <div class="grupoInput">
        <label for="mensaje">Mensaje:</label>
        <div><textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí"></textarea></div>
      </div>
        <button class="submit" type="submit"
        onclick="
        if(document.getElementById('nombre').value === '' || document.getElementById('telefono').value === '' || document.getElementById('email').value === '' || document.getElementById('mensaje').value === ''){
          alert('Tienes que rellenar todos los campos');
        }else{
          if(confirm('Ha ocurrido un error al enviar el mensaje. Por favor, envianos un correo con los datos.\n\nSe te redirigirá a Gmail')){
          window.open('https://mail.google.com/mail/?view=cm&fs=1&tf=1&to=ainhoa.isla%40auziker.com&su=Nuevo+mensaje+de+contacto&body=Nombre:%0D%0ATelefono:%0D%0ACorreo+electronico:%0D%0AMensaje:', '_blank');
          } 
        }
        ">
        Enviar
      </button>
    </form>
    <button id="volver" onclick="window.location.href='indice.html'">VOLVER</button>
  </div>
</body>

</html>
